services:
  db:
    image: postgres:17-alpine           # Using latest stable Postgres
    restart: always                     # Always restart if it crashes
    env_file: [.env]                    # Loads variables from .env file
    environment:
      POSTGRES_USER: ${POSTGRES_USER}   # Uses variable from .env
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:                        # Checks if DB is actually "ready"
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file: [.env]
    depends_on:
      db:
        condition: service_healthy      # Only starts after DB healthcheck passes
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  migrate:
    image: migrate/migrate
    volumes:
      - ./backend/db/migrations:/migrations
    command: -path=/migrations/ -database "${DB_URL}" up
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "80:80"                         # Map server port 80 to container port 80
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:                        # Keeps data safe when containers restart